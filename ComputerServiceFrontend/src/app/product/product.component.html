<p *ngIf="product">
  Nazwa: {{product.name}}, cena: {{product.price.toFixed(2)}}, opis: {{product.description}}
</p>
<div *ngIf="isAuthenticated()" class="form_buttons">
  <input class="form_input" [(ngModel)]="amount"> <button class="form_button" (click)='addToCart()'>Dodaj do koszyka</button>
</div>
